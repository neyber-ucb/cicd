name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend_quality:
    name: Backend Quality Gates
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check code formatting with Black
        run: uv run black --check .

      - name: Lint code with Ruff
        run: uv run ruff check .

      - name: Static type checking with MyPy
        run: uv run mypy .

  backend_tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: todo_test
          POSTGRES_USER: todo_user
          POSTGRES_PASSWORD: todo_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U todo_user -d todo_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Run tests with pytest
        run: uv run pytest --cov=app --cov-report=term-missing --cov-report=xml
        env:
          DATABASE_URL: postgresql://todo_user:todo_pass@localhost:5432/todo_test
          SECRET_KEY: test-secret-key-for-ci-only

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  frontend_lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  frontend_tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with Vitest
        run: npm run test

      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  frontend_build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  ci_success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend_quality, backend_tests, frontend_lint, frontend_tests, frontend_build]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.backend_quality.result }}" != "success" ]] || \
             [[ "${{ needs.backend_tests.result }}" != "success" ]] || \
             [[ "${{ needs.frontend_lint.result }}" != "success" ]] || \
             [[ "${{ needs.frontend_tests.result }}" != "success" ]] || \
             [[ "${{ needs.frontend_build.result }}" != "success" ]]; then
            echo "❌ CI Pipeline failed!"
            echo "Backend Quality: ${{ needs.backend_quality.result }}"
            echo "Backend Tests: ${{ needs.backend_tests.result }}"
            echo "Frontend Lint: ${{ needs.frontend_lint.result }}"
            echo "Frontend Tests: ${{ needs.frontend_tests.result }}"
            echo "Frontend Build: ${{ needs.frontend_build.result }}"
            exit 1
          fi
          echo "✅ All CI checks passed successfully!"
